<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="reset.css"/>
    <title>Calculator</title>
</head>
<body>
    
    <main class="main">
        <h1 class="title">Calculator</h1>
        <div class="inputs">
            <input
            type="number"
            class="num-input"
            placeholder="enter first number"
            id="input1"
            />
            <input
            type="number"
            class="num-input"
            placeholder="enter second number"
            id="input2"
            />
        </div>
        <div class="act">
            <div class="plus-minus">
                <button class="act-button" id="plus">+</button>
                <button class="act-button" id="minus">-</button>
            </div>
            <div class="multiply-divide">
                <button class="act-button" id="multiply">*</button>
                <button class="act-button" id="divide">/</button>
            </div>
        </div>
        <div class="request">
            <button class="submit-button" id="submit">Calculate</button>
        </div>
        <div class="response">
            <p>Result:</p>
            <p id="result"></p>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
